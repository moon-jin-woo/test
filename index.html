    <style media="screen">
    a {
      color: white;

    header {

    footer {

    .ro_links {

    }
    .ro_links li{
      display: inline-block;

    }
    .ro_links li a{
      transition: all 0.3s ease 0s:
    }

    }
    button {
      padding: 9px 25px;
      background-color: rgba(255, 119, 0, 1);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease 0s:
    }
    button:hover {
      background-color: rgba(255, 119, 0, 0.8);
    }
    .ham {
      display: none;
    }
    .navibox {
      display: none;
      position: absolute;
      right: 2rem;
      top: 60px;
      width: 300px;
      padding-left: none;
      background-color: rgba(20, 20, 20, 1);
      overflow: hidden;
    }
    .navibox li {
      list-style: none;
      padding: 0.7rem;
      display: flex;
      align-items: center;
      justify-content: center;
     }
     .navibox.open{
      display: block;
      }
      ul {
    padding-inline-start: 0px;
     }
     .angks {
       text-align: center;
       font-size: 40px;
       padding-top: 150px;
       padding-bottom: 150px;
     }
     .scroll{
      font-size: 12px;
      padding-top: 80px;
      padding-bottom: 0px;
     }
     .con1{
       padding-top: 100px;
     }
    @media(max-width: 650px) {
      .navibox{
        display: none;
      }
      .combutton{
        display: none;
      }
      .ro_links{
        display: none;
      }
      a img {
        content: url('logo.jpg');
      }
      .ham {
      position: relative;
      width: 30px;
      height: 24px;
      cursor: pointer;
      display: block;
      }
      .ham span, .ham span:before, .ham span:after {
      position: absolute;
      content: '';
      height: 4px;
      background-color: white;
      display: block;
      transition: all 0.2s ease;
      }
      .ham span {
      top: 50%;
      width: 100%;
      transform: translateY(-50%);
      transition: 0.3s
      }
      .ham span:before {
      top: -10px;
      width: 100%;
      transition: 0.3s
      }
      .ham span:after {
      bottom: -10px;
      width: 100%;
      transition: 0.3s
      }
      .ham.active span {
      background-color: transparent;
      }
      .ham.active span:before {
      top: 0;
      transform: rotate(45deg);
      }
      .ham.active span:after {
      top: 0;
      transform: rotate(-45deg);
      }
      .angks {
        text-align: center;
        font-size: 30px;
        padding-top: 130px;
        padding-bottom: 130px;
      }
    }
    </style>
